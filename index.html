<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah Dash - Run Like the Wind!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game-container">
            <!-- Start Screen -->
            <div id="start-screen" class="screen active">
                <div class="logo">
                    <h1>üêÜ Cheetah Dash</h1>
                    <div class="subtitle">Run Like the Wind!</div>
                </div>
                <div class="menu">
                    <button id="start-btn" class="btn primary">Start Game</button>
                    <button id="high-scores-btn" class="btn secondary">High Scores</button>
                    <button id="how-to-play-btn" class="btn secondary">How to Play</button>
                </div>
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-value" id="global-players">0</span>
                        <span class="stat-label">Players Worldwide</span>
                    </div>
                </div>
            </div>

            <!-- How to Play Screen -->
            <div id="how-to-play-screen" class="screen">
                <h2>How to Play</h2>
                <div class="instructions">
                    <div class="instruction">
                        <span class="key">SPACE</span>
                        <span>or</span>
                        <span class="key">TAP</span>
                        <span>to Jump</span>
                    </div>
                    <div class="instruction">
                        <span class="key">DOWN</span>
                        <span>to Slide</span>
                    </div>
                </div>
                <button id="back-from-help-btn" class="btn secondary">Back</button>
            </div>

            <!-- High Scores Screen -->
            <div id="high-scores-screen" class="screen">
                <h2>üèÜ High Scores</h2>
                <div id="scores-list" class="scores-list">
                    <div class="loading">No scores yet. Be the first!</div>
                </div>
                <button id="back-from-scores-btn" class="btn secondary">Back</button>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="screen">
                <canvas id="game-canvas" width="800" height="400"></canvas>
                <div class="hud">
                    <div class="score-display">Score: <span id="score">0</span></div>
                    <div class="distance-display">Distance: <span id="distance">0</span>m</div>
                    <div class="lives-display">
                        <span class="life">‚ù§Ô∏è</span>
                        <span class="life">‚ù§Ô∏è</span>
                        <span class="life">‚ù§Ô∏è</span>
                    </div>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="screen">
                <div class="game-over-content">
                    <h2>Game Over!</h2>
                    <div class="final-stats">
                        <div class="final-stat">
                            <span class="stat-label">Final Score</span>
                            <span class="stat-value" id="final-score">0</span>
                        </div>
                        <div class="final-stat">
                            <span class="stat-label">Distance</span>
                            <span class="stat-value" id="final-distance">0m</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="play-again-btn" class="btn primary">Play Again</button>
                        <button id="menu-btn" class="btn secondary">Main Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="jump-sound" preload="auto">
        <source src="sounds/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="score-sound" preload="auto">
        <source src="sounds/score.mp3" type="audio/mpeg">
    </audio>
    <audio id="crash-sound" preload="auto">
        <source src="sounds/crash.mp3" type="audio/mpeg">
    </audio>

    <script src="js/game.js"></script>
</body>
</html>
